<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg main-nav bg-theme-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/axya-logo.png"  class="img-fluid" alt="axya logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        
                        
                        
                    </ul>
                    
                </div>

            </div>
        </nav>

 
        <!-- SIGN IN / REGISTER -->
        <div class="form-auth">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-white">
                                <h4 class="card-title ">Register</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="fname">First Name</label>
                                                <input type="text" class="form-control form-default" placeholder="John">
                                
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="lname">Last Name</label>
                                                <input type="text" class="form-control form-default" placeholder="Doe">
                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username / Email</label>
                                        <input type="email" class="form-control form-default" placeholder="johndoe@example.com">
                                
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control form-default" placeholder="Password">
                                    </div>
                                    <div class="acct-type">
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <div id="doc-acct" class=" acct">
                                                    I WANT TO ATTEND TO PATIENTS
                                                </div>
                                            </div>
                                            <div class="col-sm-5 offset-sm-2">
                                                <div id="pat-acct" class="acct">
                                                    I WANT TO MEET WITH A DOCTOR
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-theme-blue rounded-pill px-4">Submit</button>
                                
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      

        <footer class="main-footer bg-dark">
            <div class="container">
                <div class="footer-copyright  text-theme-blue">

                    <span>AXYA  © 2018 Made with ❤ by <a href="https://redehub.com.ng" class="text-theme-blue">redehub.com.ng</a></span>
                </div>
            </div>
        </footer>

    </div>
    <!-- SCRIPTS -->

    <!-- jquery script -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- popper js -->
    <script src="js/popper.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/main.js"></script>

    <!-- inline script -->

    <script>
        
        $(document).ready(function(){

           let $docAcct = $('#doc-acct');
           let $patAcct = $('#pat-acct');
           let selectColor = "btn-theme-blue";

           function hasSelectedColor(theClass) {
               return theClass.hasClass(selectColor);
           }

           function toggleColorChange(theClass){
                if (hasSelectedColor(theClass)) {
                    theClass.removeClass(selectColor);

               } else {
                  
                   $('.acct-type').find('.btn-theme-blue').removeClass(selectColor);
                       
                

                   theClass.addClass(selectColor);

               }
           }

           $docAcct.click(function(){
               toggleColorChange($(this));               
           })
           $patAcct.click(function(){
               toggleColorChange($(this));               
           })

        });
        
    </script>
</body>

</html>
